<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>Encriptado de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<header class="presentacion__header">
    <img src="./assets/logo.png" alt="Logo de Key on Fire">
</header>
<main class="presentacion">
    <section class="presentacion__interfaz">
        <div class="presentacion__interfaz__nota">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"/>
            </svg>
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <textarea class="presentacion__interfaz__areaDeLlenado" name="texto_a_descifrar" id="texto_a_descifrar"
                  placeholder="Ingresa el texto aquí"></textarea>

        <div class="presentacion__interfaz__botones">
            <button class="presentacion__interfaz__boton1" onclick="encriptarTexto();">Encriptar</button>
            <button class="presentacion__interfaz__boton2" onclick="desencriptarTexto();">Desencriptar</button>
        </div>

    </section>

    <section class="presentacion__resultado">
        <input type="image" src="./assets/investigadora.png" alt="No hay texto con el cual operar" disabled="disabled">
        <!--        <img src="./assets/investigadora.png" alt="Investigadora">-->
        <!--        <h3 class="presentacion__resultado__tituloTextoSinDecifrar">Ningún mensaje fue encontrado</h3>-->
        <!--        <p class="presentacion__resultado__textoSinDecifrar">Ingresa el texto que desees encriptar o desencrptar</p>-->
    </section>
</main>
<footer class="footer">
    <p>Desarrollado por Josué García Núñez |</p>

    <a href="https://www.linkedin.com/in/josue-garnu-3b6602263/"><img src="./assets/linkedin.png" alt="Logo de LinkedIn">LinkedIn</a>
</footer>
</body>
</html>
