<!doctype html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cifrado de Texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header><img class="logo" src="./assets/logo.png" alt="Logo de Key on Fire"></header>
    <main class="main-container">
        <section class="main-container__interfaz">
            <div class="main-container__interfaz__texto">
                <div class="main-container__interfaz__nota">
                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                    </svg>
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <textarea autofocus id="texto_a_operar" placeholder="Ingresa el texto aquí..."></textarea>
            </div>

            <div class="main-container__interfaz__botones">
                <button id="btn-cifrar" class="boton__interfaz" onclick="cifrarTexto();">Cifrar</button>
                <button id="btn-descifrar" class="boton__interfaz" onclick="descifrarTexto();">Descifrar</button>
            </div>
        </section>
        <section class="main-container__resultado">
            <div id="main-container__resultado__items" >
                <img class="main-container__resultado__items__imagen" src="assets/lupa.png" alt="Persona con una Lupa">
                <h2 class="main-container__resultado__items__titulo">Ningún mensaje encontrado</h2>
                <p class="main-container__resultado__items__texto">Ingresa el texto que deseas cifrar o descifrar</p>
            </div>
            <div id="contenedor-oculto" style="display: none">
                <div class="contenedor-oculto__texto">
                    <p id="texto_resultado"></p>
                </div>
                <div class="contenedor-oculto__botones">
                    <button class="contenedor-oculto__botones__boton" onclick="copiarTexto();">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__texts">
            <p class="footer__text">Josué García Núñez |</p>
        </div>
        <div class="footer__links">
        <a class="footer__links__link" href="https://github.com/Josu3G4RNu"><img src="./assets/github.png" alt="Logo Github"> Github</a>
        <a class="footer__links__link" href="https://www.linkedin.com/in/josue-garnu-3b6602263/"><img src="./assets/linkedin.png" alt="Logo LinkedIn"> LinkedIn</a>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
